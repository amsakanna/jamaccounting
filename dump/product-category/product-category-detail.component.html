<div class="container">
	<div class="component">
		<main class="item">
			<div class="item-name">Name: {{ $.selectedItem.name }}</div>
			<div class="item-parent">Parent Category: {{ $.SelectedItemParent?.name }}</div>
			<h4> Features </h4>
			<div *ngFor="let feature of $.selectedItem.features"
				class="feature">
				<div> {{ feature.name }}
					<span *ngIf="feature.unitOfMeasure"> in ( {{ feature.unitOfMeasure }} )</span>
					<span *ngIf="feature.options">: {{ feature.options }} </span>
				</div>
			</div>
		</main>
	</div>
</div>

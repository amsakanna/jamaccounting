<div class="container">
	<form [formGroup]="formGroup" novalidate
		class="inventory-form"
		(ngSubmit)="submit()">

		<main>
			<section class="name">
				<md-form-field><input
					mdInput
					placeholder="Name"
					formControlName="name" />
				</md-form-field>
			</section>

			<md-select placeholder="Category"
				formControlName="parent"
				[(ngModel)]="this.inventoryItem.parentKey">
				<md-option *ngFor="let inventoryItem of inventoryTree.list"
					[value]="inventoryItem.$key">
					{{ inventoryItem.name }}
				</md-option>
			</md-select>
		</main>

		<footer>
			<div class="left">
				<button md-button type="button"
					class="reset-button no-animation"
					(click)="reset()"> RESET 
				</button>
			</div>
			<div class="right">
				<button md-button type="button" 
					class="cancel-button no-animation" 
					(click)="cancel()"> CANCEL 
				</button>
				<button md-raised-button color="primary" type="submit"
					class="save-button"> SAVE 
				</button>
			</div>
		</footer>

	</form>
</div>

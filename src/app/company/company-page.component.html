<div class="container">
	<main>
		<nav>
			<ul id="company-list"
				class="company-list horizontal h-scrollable"
				(mousewheel)="scrollme( $event )">
				<li *ngFor="let company of companyList">
					<div class="company floating-box"
						(click)="select( company )">
						{{ company.name }}
					</div>
				</li>
			</ul>
		</nav>
	</main>
</div>

<div class="container">
	<div class="component floating-box">
		<section class="account-tree-container">
			<header> Accounts </header>
			<nav class="account-tree scrollable">
				<jam-tree *ngFor="let account of accountService.list"
					displayTextProperty="name"
					[tree]="accountService.tree"
					[node]="account"
					[selectedNode]="accountService.tree.selectedItem"
					(selectNode)="select( $event )">
				</jam-tree>
			</nav>
			<footer>
				<button mat-raised-button
					color="primary"
					(click)="newItem()">
					New Account
				</button>
			</footer>
		</section>
		<section class="account">
			<router-outlet></router-outlet>
		</section>
	</div>
</div>

<div class="container">
	<jam-facebook-spinner *ngIf="$.processing"></jam-facebook-spinner>
	<div class="component floating-box" [class.blur]="$.processing">
		<section class="list">
			<header>
				<mat-form-field class="switch-tab">
					<div class="nav-select">
						<mat-icon class="nav-icon"> dehaze </mat-icon>
						<mat-select (selectionChange)="_tabChange( $event )" [(value)]="selectedTab">
							<mat-option *ngFor="let tab of tabs" [value]="tab"> {{ tab.key }} </mat-option>
						</mat-select>
					</div>

				</mat-form-field>
				<!-- <div class="title"> {{ $.moduleName }} </div> -->
				<button mat-button disableRipple
					color="primary"
					class="add-button no-focus"
					(click)="$.create()">
					<mat-icon> add </mat-icon>
				</button>
			</header>
			<main class="v-scrollable">
				<mat-nav-list>
					<mat-list-item *ngFor="let item of $.list"
						[class.active]="item.key == $.selectedItem?.key"
						(click)="$.select( item )">
						{{ item.name }}
					</mat-list-item>
				</mat-nav-list>
			</main>
			<footer></footer>
		</section>
		<section class="detail">
			<header *ngIf="$.selectedItem">
				<div class="title">
					<div class="item-name">{{ $.selectedItem.name }}</div>
				</div>
				<div class="action">
					<button mat-button disableRipple color="primary" class="compact no-focus" (click)="$.edit( $.selectedItem )"> edit </button>
					<span color="primary"> | </span>
					<button mat-button disableRipple color="primary" class="compact no-focus" (click)="$.remove( $.selectedItem.key )"> delete </button>
				</div>
			</header>
			<main *ngIf="$.selectedItem">
				<ng-content></ng-content>
			</main>
		</section>
	</div>
</div>

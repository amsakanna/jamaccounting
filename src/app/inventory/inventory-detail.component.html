<div class="container" *ngIf="$.selectedItem">
	<div class="component">
		<main class="item">
			<div> Supply Type: {{ $.selectedItem.supplyType }} </div>
			<div> Items in stock: {{ $.selectedItem.units }} </div>
			<div> Buying Price: {{ $.selectedItem.buyingPrice }} </div>
			<div> Selling Price: {{ $.selectedItem.sellingPrice }} </div>
			<div> Tax: {{ $.selectedItem.taxGroup?.name }} </div>
		</main>
	</div>
</div>

<div class="container" *ngIf="$.selectedItem">
	<div class="component">
		<main class="item">
			<div> Id: {{ $.selectedItem.id }} </div>
			<div> Category: {{ $.selectedItem.category?.name }} </div>
			<div> Brand: {{ $.selectedItem.brand?.name }} </div>
			<h4> Features </h4>
			<div *ngFor="let feature of $.selectedItem.features"
				class="feature">
				<div>
					<span> {{ feature.name }}: </span>
					<span *ngIf="feature.value"> {{ feature.value }} </span>
				</div>
			</div>
		</main>
	</div>
</div>

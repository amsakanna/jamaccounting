<app-form-dialog [$]="$" [formGroup]="$.form">

	<div class="row">
		<div class="label"> Name: </div>
		<mat-form-field class="name">
			<input matInput placeholder="Name" formControlName="name"/>
		</mat-form-field>
	</div>

	<div class="row">
		<div class="label"> Logo: </div>
		<mat-form-field class="logo">
			<input matInput placeholder="Provide logo url" formControlName="logo"/>
		</mat-form-field>
	</div>

</app-form-dialog>

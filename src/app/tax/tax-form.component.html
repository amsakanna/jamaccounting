<app-form-dialog [$]="$" [formGroup]="$.form">

	<div class="row">
		<div class="label"> Name : </div>
		<mat-form-field>
			<input matInput placeholder="Name" formControlName="name"/>
		</mat-form-field>
	</div>

	<div class="row">
		<div class="label"> Tax Type : </div>
		<mat-form-field>
			<mat-select placeholder="Select Tax Type" [(value)]="$.formItem.typeKey">
				<mat-option *ngFor="let taxType of $.taxTypeList" [value]="taxType.key">
					<span> {{ taxType.name }} </span>
					<span class="taxTypeFullName"> ( {{ taxType.fullName }} ) </span>
				</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
	<div class="row">
		<div class="label"> Taxability : </div>
		<mat-form-field>
			<mat-select placeholder="Taxability" [(value)]="$.formItem.taxability">
				<mat-option *ngFor="let taxability of $.taxabilities" [value]="taxability">
					{{ taxability }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
	<div class="row">
		<div class="label"> Rate : </div>
		<mat-form-field>
			<input matInput type="number" placeholder="Enter tax rate" formControlName="rate"
			 	min="0.00" step="1.00"/>
		</mat-form-field>
	</div>

</app-form-dialog>

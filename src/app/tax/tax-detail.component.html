<div class="container" *ngIf="$.selectedItem">
	<div class="component">
		<main class="item">
			<div class="item-type"> Tax Type: {{ $.selectedItemType?.fullName }} </div>
			<div class="item-taxability"> Taxability: {{ $.selectedItem.taxability }} </div>
			<div class="item-rate"> Rate: {{ $.selectedItem.rate }} </div>
		</main>
	</div>
</div>

<app-form-dialog [$]="$" [formGroup]="$.form">

	<div class="row">
		<div class="label"> Name : </div>
		<mat-form-field class="name">
			<input matInput placeholder="Provide a name" formControlName="name"/>
		</mat-form-field>
	</div>

	<div class="row">
		<div class="label"> Full Name : </div>
		<mat-form-field class="full-name">
			<input matInput placeholder="Enter full name" formControlName="fullName"/>
		</mat-form-field>
	</div>

</app-form-dialog>
